repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
        description: Removes trailing whitespace from files
        stages: [commit]
      - id: end-of-file-fixer
        name: Fix end of files
        description: Ensures files end with a newline
        stages: [commit]
      - id: check-yaml
        name: Check YAML syntax
        description: Validates YAML file syntax
        stages: [commit]
      - id: check-added-large-files
        name: Check for large files
        description: Prevents committing files larger than 500KB
        args: ['--maxkb=500']
        stages: [commit]

  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        name: Format code with Black
        description: Auto-formats Python code to PEP 8 style
        language_version: python3.11
        stages: [commit]

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        name: Lint with flake8
        description: Checks Python code for style and quality issues
        additional_dependencies: [flake8-docstrings, flake8-bugbear]
        stages: [commit]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        name: Type check with mypy
        description: Performs static type checking on Python code
        additional_dependencies:
          - types-requests
          - types-flask
        args: [--config-file=pyproject.toml]
        stages: [commit]